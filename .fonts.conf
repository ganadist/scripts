<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
<match target="font">
  <test qual="any" name="family" compare="eq">
    <string>Batang</string>
    <string>BatangChe</string>
    <string>Dotum</string>
    <string>DotumChe</string>
    <string>Gulim</string>
    <string>GulumChe</string>
    <string>Gungsuh</string>
    <string>GungsuhChe</string>
    <string>굴림</string>
    <string>굴림체</string>
    <string>궁서</string>
    <string>궁서체</string>
    <string>돋움</string>
    <string>돋움체</string>
    <string>바탕</string>
    <string>바탕체</string>
  </test>
  <edit name="embeddedbitmap" mode="assign">
  	<bool>true</bool>
  </edit>
</match>

<match target="pattern">
  <test qual="any" name="family">
    <string>sans-serif</string>
    <string>lucida grande</string> <!-- facebook default fonts -->
    <string>Baekmuk Dotum</string>
    <string>Baekmuk Gulim</string>
  </test>
  <edit name="family" mode="assign">
    <string>Tahoma</string>
  </edit>
</match>

<match target="pattern">
  <test qual="any" name="family">
    <string>serif</string>
    <string>Baekmuk Batang</string>
  </test>
  <edit name="family" mode="assign">
    <string>Times New Roman</string>
  </edit>
</match>

<alias>
  <family>monospace</family>
  <prefer>
    <family>NanumGothicCoding</family>
  </prefer>
</alias>

<match>
  <test name="lang" compare="contains">
    <string>ko</string>
  </test>
  <test qual="any" name="family">
    <string>sans-serif</string>
    <string>Tahoma</string>
    <string>Baekmuk Gulim</string>
    <string>Baekmuk Dotum</string>
  </test>
  <edit name="family" mode="prepend_first" binding="same">
    <string>맑은 고딕</string>
  </edit>
</match>

<match>
  <test name="lang" compare="contains">
    <string>ko</string>
  </test>
  <test qual="any" name="family">
    <string>serif</string>
    <string>Times New Roman</string>
    <string>Baekmuk Batang</string>
  </test>

  <edit name="family" mode="prepend_first" binding="same">
    <string>바탕</string>
  </edit>
</match>

<match target="font">
    <test name="size" compare="less">
        <double>8</double>
    </test>
    <edit name="antialias" mode="assign">
        <bool>false</bool>
    </edit>
</match>

</fontconfig>
